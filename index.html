<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <article class="calculator">

        <p class="calc_output">0</p>


        <ul class="button_list">
            <li class="calc_list"><button class="calc__btn" data-action="clear">AC</button></li>
            <li class="calc_list"><button class="calc__btn">±</button></li>
            <li class="calc_list"><button class="calc__btn">%</button></li>
            <li class="calc_list"><button class="calc__btn">÷</button></li>

            <li class="calc_list"><button class="calc__btn">7</button></li>
            <li class="calc_list"><button class="calc__btn">8</button></li>
            <li class="calc_list"><button class="calc__btn">9</button></li>
            <li class="calc_list"><button class="calc__btn">×</button></li>

            <li class="calc_list"><button class="calc__btn">4</button></li>
            <li class="calc_list"><button class="calc__btn">5</button></li>
            <li class="calc_list"><button class="calc__btn">6</button></li>
            <li class="calc_list"><button class="calc__btn">-</button></li>

            <li class="calc_list"><button class="calc__btn">1</button></li>
            <li class="calc_list"><button class="calc__btn">2</button></li>
            <li class="calc_list"><button class="calc__btn">3</button></li>
            <li class="calc_list"><button class="calc__btn">+</button></li>

            <li class="calc_list"><button class="calc__btn calc__btn_wide">0</button></li>
            <li class="calc_list"><button class="calc__btn">.</button></li>
            <li class="calc_list"><button class="calc__btn" data-action="result">=</button></li>
        </ul>

    </article>


    <script src="/script.js" type="module"></script>
</body>

</html>
